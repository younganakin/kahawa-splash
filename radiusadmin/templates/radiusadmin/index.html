{% extends "radiusadmin/base.html" %}
{% load static %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'radiusadmin/css/index.css' %}" />
{% endblock %}

{% block scripts %}
<script type="text/javascript" src="{% static 'radiusadmin/js/index.js' %}"></script>
{% endblock %}

{% block title %}Kahawa{% endblock %}

{% block content %}
<div class="row">
    <div class="col-sm-12" id="login_div">
        <form id="login_form" class="centered" action="{% url 'radiusadmin:index' %}" method="post">{%csrf_token%}
            <div class="form-group text-center">

            </div>
            <div class="form-group text-center">
                <h3> Welcome to Kahawa</h3>
            </div>
            <div class="form-group text-center">
                <h6> Enter your phone number to enjoy free wifi. </h6>
            </div>
            <div class="form-group row justify-content-center">
                <div class="col-3">
                    <label for="phone_number">Phone Number</label>
                    <input type="text" class="form-control" id="phone_number" name="phone_number" pattern="^2547[0-9]{8}$"
                        required>
                    <small id="phone_number" class="form-text text-muted">Example: 254726791019</small>
                </div>
            </div>
            <div class="form-check text-center">
                <label class="form-check-label" style="font-weight: bold; font-size: 12px;">
                    <input type="checkbox" class="form-check-input" value="" required>I accept the Terms and
                    Conditions.
                </label>
            </div>
            <br />
            <div class="form-group text-center">
                <button type="submit" class="btn btn-artcaffee">Log in</button>
            </div>
            <div class="form-group text-center">
                <a href="https://www.google.com">
                    <img src="{% static 'radiusadmin/images/ad.jpeg' %}" alt="index_ad">
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
